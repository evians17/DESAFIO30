            <h2>El ganador es el ganador con el numero m√°s alto:</h2>
            <div id="resultado"></div>
                <div id="ganador"></div>
    
                <script>
                    var b = document.getElementById('btn1');
                    b.addEventListener('click', dados);
    
                    function dados() {
                        var nr1 = parseInt(document.getElementById('n1').value);
                        const jugadores = [];
                        for (let i = 0; i < nr1; i++) {
                            jugadores[i] = 1 + Math.floor(Math.random() * 5);
                        }
                        document.getElementById("resultado").innerHTML = jugadores
    
                        var max = 0;
                        for (let i = 0; i < nr1; i++) {
                            if (jugadores[i] > max) {
                                max = jugadores[i];
                            }
                        }
                        var cont = 0;
    
                        for (let i = 0; i < nr1; i++) {
                            if (jugadores[i] == max) {
                                cont++;
                            }
                        }
                        //document.getElementById("ganador").innerHTML = cont
                        if (cont == 1) {
                            document.getElementById("ganador").innerHTML = "El ganador es : " + max
    
                        }
                        else if (cont > 1) {
                            document.getElementById("ganador").innerHTML = "Lanzar de nuevo los dados"
    
                        }
    
                    }
    
    
    
                </script>
